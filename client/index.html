<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="shortcut icon" href="favicon.ico">
			
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" type="text/css" href="/client/style.css">
		
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>

		<script src="/client/js/phaser.min.js"></script>

		<title>Multiplayer</title>
		
	</head>
	
	<body id="body">
		<div id="game-container"></div>
		
		<!-- Sign in/up screen -->
		<div id="signContainerDiv">
			<div id="signDiv">
				<table>
					<tr>
						<td>Username:</td><td><input id="signDivUsername" type="text"></input></td>
					</tr>
					<tr>
						<td>Password:</td><td><input id="signDivPassword" type="password"></input></td>
					</tr>
					<tr>
						<td><button id="signDivSignInButton">Sign In</button></td><td><button id="signDivSignUpButton">Sign Up</button></td>
					</tr>
				</table>
			</div>
		</div>
		
		<!-- Chat divs -->
		<div id="chatDiv">
			<div id="chatTextDiv">
			</div>
			<div id="chatInputDiv">
				<input id="chatInput" type="text" maxlength="80"></input>
			</div>
		</div>
		
		
		
		<!-- socket.io -->
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		
		<!-- jquery -->
		<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
		<script>
			if (typeof jQuery == 'undefined') {
				document.write(unescape("%3Cscript src='/js/jquery-2.2.3.min.js' type='text/javascript'%3E%3C/script%3E"));
			}
		</script>
		<script   src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"   integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="   crossorigin="anonymous"></script>

		<!-- clientside script -->
		<script src="/client/js/client.js"></script>
	</body>
</html>
